<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100italic,300,300italic,regular,italic,700,700italic,900,900italic" rel="stylesheet" />
</head>
<body>
    <div class="main">
      <div class="login">
          <div class="login_div">
              <div class="logo">
                <img src="images\Component 1.png" alt="ue" class="logo_img">
              </div>

              <div class="login_sign">
                <div class="div_grid1">
                   <button class="log_btn">Login</button>
                </div>
                <div class="div_grid2">
                    <button class="log_btn">Signup</button>
                </div>
            </div>


            <div class="input_box">
                <div class="username">
                    <input type="text" placeholder="Username/email" class="username_text">
                    <i class="fa-regular fa-circle-user user"></i>
                </div>

                <div class="password">
                    <input type="text" placeholder="Password" class="password_text">
                    <i class="fa-regular fa-eye-slash hide"></i>
                </div>

                <div class="forgot">
                    <p class="forgot_text">Forgot password?</p>
                </div>

                <div class="login_btn">
                    <button class="logbtn">Login</button>

                </div>
               
                <div class="or">
                    <p class="or_text">Or</p>
                </div>

                <div class="login-with"> 
                    <p class="loginwith">Login with</p>
                </div>

                <div class="social">
                    <div class="google">
                        <button class=" google_ico"><i class="fa-brands fa-google"></i>Google</button>
                    </div>

                    <div class="facebook">
                        <button class=" fb_ico"><i class="fa-brands fa-facebook-f"></i>Facebook</button>
                    </div>
                </div>

            </div>

          </div>
      
      </div>

    </div>
</body>
</html>
